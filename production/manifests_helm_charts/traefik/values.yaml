globalArguments:
  - "--global.sendanonymoususage=false"
  - "--global.checknewversion=false"

additionalArguments:
  - "--serverstransport.insecureskipverify=true"
  - "--log.level=DEBUG"
  - "--api.insecure=true"

deployment:
  enabled: true
  replicas: 1
  annotations: {}
  podAnnotations: {}
  additionalContainers: []
  initContainers: []

ports:
  web:
    redirectTo: 
      port: websecure
  websecure:
    tls:
      enabled: true

ingressRoute:
  dashboard:
    enabled: false

providers:
  kubernetesCRD:
    enabled: true 
    ingressClass: traefik-external
  kubernetesIngress:
    enabled: true 
    publishedService:
      enabled: false 

rbac:
  enabled: true

service:
  enabled: true
  type: LoadBalancer 
  annotations: {}
  labels: {}
  loadBalancerSourceRanges: []
  externalIPs: []