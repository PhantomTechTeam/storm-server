# Default values for helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: zenith110/storm-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "storm"

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000
certs:
  email: ""
  secretRef: ""

securityContext: {}

service:
  type: LoadBalancer


ingress:
  enabled: true
  className: ""
  annotations: { cert-manager.io/issuer: "storm-server-http-issuer", traefik.ingress.kubernetes.io/router.tls: "true", ingress.kubernetes.io/ssl-redirect: "true", kubernetes.io/ingress.class: "traefik", ingress.kubernetes.io/force-ssl-redirect: "true", traefik.ingress.kubernetes.io/router.entrypoints: "websecure"}
  hosts:
    - host: storm-server.videovault.ai
      paths:
        - path: /
          pathType: Prefix
    - host: www.storm-server.videovault.ai
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: storm-server-http-issuer
      hosts:
        - storm-server.videovault.ai
service:
  type: ClusterIP
  port: 8080
resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: results
    emptyDir:
      sizeLimit: 500Mi
  - name: pdfs
    emptyDir:
      sizeLimit: 500Mi

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: results
    mountPath: "/etc/results"
    readOnly: false
  - name: pdfs
    mountPath: "/etc/pdfs"
    readOnly: false

secrets:
  openAPIKey: ""
  youComKey: ""
  maxThreadNumber: 3
  maxConversationTurn: 3
  maxPerspective: 3
  searchTopK: 3
  outputDir: "/etc/results"
  pdfStorageDir: "/etc/pdfs"
  supabaseUrl: ""
  supabaseKey: ""
  supabaseBucket: ""
  origins: "https://videovault.ai,https://www.videovault.ai"

nodeSelector: {}

tolerations: []

affinity: {}
